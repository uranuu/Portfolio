<svg width="120" height="200" viewBox="0 0 120 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Garrafa da Fanta Laranja -->
  
  <!-- Sombra da garrafa -->
  <ellipse cx="60" cy="195" rx="25" ry="8" fill="rgba(0,0,0,0.1)"/>
  
  <!-- Corpo da garrafa -->
  <path d="M35 180 L35 40 Q35 20 45 15 L75 15 Q85 20 85 40 L85 180 Z" 
        fill="url(#bottleGradient)" stroke="#e67e22" stroke-width="1"/>
  
  <!-- Gargalo da garrafa -->
  <rect x="50" y="10" width="20" height="15" fill="url(#neckGradient)" stroke="#e67e22" stroke-width="1"/>
  
  <!-- Tampa da garrafa -->
  <ellipse cx="60" cy="8" rx="12" ry="3" fill="#e67e22"/>
  
  <!-- Líquido dentro da garrafa -->
  <path d="M38 175 L38 45 Q38 25 48 20 L72 20 Q82 25 82 45 L82 175 Z" 
        fill="url(#liquidGradient)" opacity="0.8"/>
  
  <!-- Bolhas no líquido -->
  <circle cx="45" cy="160" r="2" fill="rgba(255,255,255,0.6)"/>
  <circle cx="55" cy="150" r="1.5" fill="rgba(255,255,255,0.6)"/>
  <circle cx="70" cy="155" r="1" fill="rgba(255,255,255,0.6)"/>
  <circle cx="65" cy="140" r="1.5" fill="rgba(255,255,255,0.6)"/>
  
  <!-- Logo Fanta -->
  <text x="60" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#ffffff">FANTA</text>
  
  <!-- Gradientes -->
  <defs>
    <linearGradient id="bottleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b35;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ff8c42;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff6b35;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="neckGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e67e22;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d35400;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="liquidGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff8c42;stop-opacity:0.9" />
      <stop offset="50%" style="stop-color:#ffd23f;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#ff6b35;stop-opacity:0.9" />
    </linearGradient>
  </defs>
</svg> 